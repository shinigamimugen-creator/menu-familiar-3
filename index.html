
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .voted-pos { border: 2px solid #22c55e !important; background-color: #f0fdf4; }
        .voted-neg { border: 2px solid #ef4444 !important; background-color: #fef2f2; }
        body { background-color: #f8fafc; font-family: sans-serif; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 bg-indigo-900 z-[100] flex flex-col items-center justify-center p-6 text-white text-center">
        <div class="w-full max-w-sm bg-white text-slate-800 p-8 rounded-3xl shadow-2xl">
            <h1 class="text-2xl font-bold mb-6 text-indigo-700">ğŸ  MenÃº Familiar</h1>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Correo familiar" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="password" placeholder="ContraseÃ±a" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="handleAuth('login')" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold shadow-md">Entrar</button>
                <button onclick="handleAuth('signup')" class="w-full border-2 border-indigo-600 text-indigo-600 p-3 rounded-xl font-bold">Crear Cuenta</button>
            </div>
            <p id="auth-error" class="text-red-500 text-[10px] mt-4"></p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <nav class="bg-indigo-700 text-white p-4 sticky top-0 shadow-lg flex justify-between items-center z-40">
            <div>
                <span id="user-display" class="text-[10px] block opacity-70">Cargando...</span>
                <h1 class="font-bold text-sm">MenÃº Familiar</h1>
            </div>
            <button onclick="toggleAdmin()" class="bg-white/10 px-3 py-1 rounded-lg text-xs">âš™ï¸</button>
        </nav>

        <div class="p-4 max-w-md mx-auto space-y-6">
            <div class="bg-amber-100 p-5 rounded-3xl border border-amber-200 text-center shadow-sm">
                <h2 class="text-amber-900 font-bold text-sm mb-3">ğŸ”„ Â¿Cambiar menÃº?</h2>
                <button onclick="voteNewMenu()" id="btn-new-menu" class="bg-amber-500 text-white px-6 py-3 rounded-2xl font-bold w-full flex justify-between items-center transition active:scale-95">
                    <span>Votar Nuevo MenÃº</span>
                    <span class="bg-amber-700 px-2 py-1 rounded-lg text-xs"><span id="count-new-menu">0</span>/3</span>
                </button>
            </div>

            <div id="menu-container" class="space-y-4">
                <p class="text-center text-slate-400 py-10">Conectando con la cocina...</p>
            </div>

            <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <h2 class="text-lg font-bold text-indigo-900 mb-4">ğŸ›’ Lista de SÃºper</h2>
                <ul id="shopping-list" class="grid grid-cols-2 gap-3 text-xs text-slate-600"></ul>
            </section>
        </div>

        <div id="admin-panel" class="hidden fixed bottom-0 w-full bg-slate-900 text-white p-5 flex gap-3 z-50 rounded-t-3xl">
            <button onclick="forceNewMenu()" class="flex-1 bg-indigo-600 py-3 rounded-xl font-bold">Mezclar</button>
            <button onclick="resetVotes()" class="flex-1 bg-red-500 py-3 rounded-xl font-bold text-xs">Borrar Votos</button>
            <button onclick="logout()" class="bg-slate-700 px-4 py-3 rounded-xl">Salir</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        
  const firebaseConfig = {
    apiKey: "AIzaSyB7tIGdnmhAGrADjBAROsmgMjTobCvTCKM",
    authDomain: "menufamiliar-b2be3.firebaseapp.com",
    databaseURL: "https://menufamiliar-b2be3-default-rtdb.firebaseio.com/",
    projectId: "menufamiliar-b2be3",
    storageBucket: "menufamiliar-b2be3.firebasestorage.app",
    messagingSenderId: "1026330443761",
    appId: "1:1026330443761:web:b94dd3344bada3721ece50"
  };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const platosDB = {
            "Salmon a la plancha": { ing: ["Salmon", "Arroz", "EspÃ¡rragos"], img: "https://images.unsplash.com/photo-1467003909585-2f8a72700288?w=400" },
            "Bulgogi": { ing: ["Res", "Arroz", "CebollÃ­n"], img: "https://images.unsplash.com/photo-1626645738196-c2a7c87a8f58?w=400" },
            "Tacos de asada": { ing: ["Carne asada", "Tortillas", "Cilantro/Cebolla"], img: "https://images.unsplash.com/photo-1613514785940-daed07799d9b?w=400" },
            "Fajitas de pollo": { ing: ["Pollo", "Pimientos", "Cebolla"], img: "https://images.unsplash.com/photo-1530268729831-4b0b979154d9?w=400" },
            "Machaca": { ing: ["Machaca", "Huevos", "Tortillas harina"], img: "https://i.pinimg.com/564x/41/0b/18/410b1826d00b3a853533930ab1610b44.jpg" },
            "Tacos dorados": { ing: ["Pollo deshebrado", "Tortillas maÃ­z", "Crema"], img: "https://images.unsplash.com/photo-1582582621959-48d274689260?w=400" },
            "Enchiladas rojas": { ing: ["Tortillas", "Salsa roja", "Queso"], img: "https://images.unsplash.com/photo-1534353473418-4cfa6c56fd38?w=400" },
            "Choripan": { ing: ["Chorizo", "Pan", "Chimichurri"], img: "https://images.unsplash.com/photo-1625937329368-26c68013979c?w=400" },
            "Sandwich de atun": { ing: ["AtÃºn", "Pan", "Mayonesa"], img: "https://images.unsplash.com/photo-1528735602780-2552fd46c7af?w=400" },
            "Tacos de camaron": { ing: ["CamarÃ³n", "Tortillas", "Col"], img: "https://images.unsplash.com/photo-1624300603538-1207400f4116?w=400" },
            "Ensalada de pollo": { ing: ["Pollo", "Lechuga", "Tomate"], img: "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=400" },
            "Espagueti chipotle": { ing: ["Pasta", "Pollo", "Chipotle"], img: "https://images.unsplash.com/photo-1612967717896-d6fb6901b353?w=400" },
            "Carne en su jugo": { ing: ["Bistec", "Tocino", "Frijoles"], img: "https://i.pinimg.com/564x/d1/03/88/d1038858620344382541447144473241.jpg" },
            "Caldo de res": { ing: ["Res", "Zanahoria", "Calabaza"], img: "https://images.unsplash.com/photo-1604152135912-04a022e23696?w=400" },
            "Caldo de pollo": { ing: ["Pollo", "Papa", "Arroz"], img: "https://images.unsplash.com/photo-1572969057162-d3b001094575?w=400" }
        };

        let currentUser = null;
        let appState = { menu: [], votos: {}, votosNewMenu: {} };

        window.handleAuth = (type) => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(type === 'signup') createUserWithEmailAndPassword(auth, email, pass).catch(e => alert("Error: " + e.message));
            else signInWithEmailAndPassword(auth, email, pass).catch(e => alert("Error: " + e.message));
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email;
                syncData();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        function syncData() {
            onValue(ref(db, 'appState'), (snapshot) => {
                const data = snapshot.val();
                if (data && data.menu) { appState = data; render(); }
                else if (currentUser) { forceNewMenu(); }
            }, (error) => {
                alert("ğŸ”´ FIREBASE ERROR: " + error.message + "\nRevisa tus REGLAS en la consola.");
            });
        }

        window.votar = (plato, valor) => {
            const uid = currentUser.uid;
            if(!appState.votos[plato]) appState.votos[plato] = {};
            if(appState.votos[plato][uid] === valor) delete appState.votos[plato][uid];
            else appState.votos[plato][uid] = valor;

            let negs = Object.values(appState.votos[plato]).filter(v => v === -1).length;
            if(negs >= 2) reemplazarPlato(plato);
            else set(ref(db, 'appState'), appState);
        };

        window.voteNewMenu = () => {
            if(!appState.votosNewMenu) appState.votosNewMenu = {};
            appState.votosNewMenu[currentUser.uid] = true;
            if(Object.keys(appState.votosNewMenu).length >= 3) forceNewMenu();
            else set(ref(db, 'appState'), appState);
        };

        window.forceNewMenu = () => {
            appState.menu = Object.keys(platosDB).sort(() => Math.random() - 0.5).slice(0, 7);
            appState.votos = {};
            appState.votosNewMenu = {};
            set(ref(db, 'appState'), appState);
        };

        window.resetVotes = () => {
            appState.votos = {};
            appState.votosNewMenu = {};
            set(ref(db, 'appState'), appState);
        };

        function reemplazarPlato(viejo) {
            const disp = Object.keys(platosDB).filter(p => !appState.menu.includes(p));
            const nuevo = disp[Math.floor(Math.random() * disp.length)];
            appState.menu = appState.menu.map(p => p === viejo ? nuevo : p);
            delete appState.votos[viejo];
            set(ref(db, 'appState'), appState);
        }

        window.toggleAdmin = () => {
            if(prompt("Clave Admin:") === "1234") 
                document.getElementById('admin-panel').classList.toggle('hidden');
        };

        function render() {
            const container = document.getElementById('menu-container');
            const shopList = document.getElementById('shopping-list');
            const dias = ['Lunes','Martes','MiÃ©rcoles','Jueves','Viernes','SÃ¡bado','Domingo'];
            
            container.innerHTML = appState.menu.map((p, i) => {
                const v = appState.votos[p] || {};
                const miVoto = v[currentUser.uid] || 0;
                const pos = Object.values(v).filter(x => x === 1).length;
                const neg = Object.values(v).filter(x => x === -1).length;
                
                return `
                <div class="bg-white rounded-3xl overflow-hidden shadow-md border transition-all ${miVoto===1?'voted-pos':miVoto===-1?'voted-neg':'border-slate-100'}">
                    <img src="${platosDB[p].img}" class="w-full h-28 object-cover">
                    <div class="p-4 flex justify-between items-center">
                        <div>
                            <span class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest">${dias[i]}</span>
                            <h3 class="font-bold text-slate-800">${p}</h3>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="votar('${p}', 1)" class="bg-white border p-2 rounded-xl shadow-sm ${miVoto===1?'text-green-600':''}">ğŸ‘ ${pos}</button>
                            <button onclick="votar('${p}', -1)" class="bg-white border p-2 rounded-xl shadow-sm ${miVoto===-1?'text-red-500':''}">ğŸ‘ ${neg}</button>
                        </div>
                    </div>
                </div>`;
            }).join('');

            let ingredientes = [];
            appState.menu.forEach(p => ingredientes.push(...platosDB[p].ing));
            shopList.innerHTML = [...new Set(ingredientes)].sort().map(ing => `<li>â€¢ ${ing}</li>`).join('');
            document.getElementById('count-new-menu').innerText = Object.keys(appState.votosNewMenu || {}).length;
        }
    </script>
</body>
</html>
